services:
  - type: web
    name: sag-monitor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --bind 0.0.0.0:$PORT --workers 2 --timeout 120 app:server
    envVars:
      - key: DEBUG
        value: false
      - key: HISTORY_DAYS
        value: 90
      - key: SIMULATION_SEED
        value: 42
      - key: DEFAULT_LANG
        value: es
      - key: DATABASE_URL
        value: sag_monitor.db
    autoDeploy: true
